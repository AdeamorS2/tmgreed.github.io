<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FacilitadorReceita</title>
        <meta name="description" content="Teste">
        <link rel="icon" href="image/receita.jpg" type="image/x-icon">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        <script src="js/script.js" type="text/javascript"></script>
		
		<style>
			.cor-fonte-padrao {color: #424242;}
			.elemento-par-inf{display: inline-block;width: 48%;}
			body{background-color: #002c5a;}
			.p-5.jumbotron{border-radius: 10px;background-color: #96caff;}
			.border-top-tabela{border-top: dotted 1px #8e9194;}
			.table-lista-atividades{background-color: #bdf;border: 1px solid #8e9194;border-radius: .25rem;}
			.table-lista-atividades td {padding: 6px 10px;}
			.table-lista-atividades th { text-align: center; border-bottom: solid 1px #8e9194; padding: 6px 10px;}
			
			.impressao table{font-size: 20px; margin-left: 20px;}
			.impressao .identificacao{text-align: left; font-size: 17px;}
			.impressao h1{padding-bottom: 15px;}
			.footer { position: fixed; bottom: 0; padding-bottom: 50px; width: 72%;}
			.footer label{margin-right: 20px;}
			.footer .centro{margin-left: auto; margin-right: auto;}
			.footer .centro label{width: 100%; text-align: center;}
			.impressao label{ text-align: justify; font-size: 17px;line-height: 35px;}
			.impressao { padding-left: 100px;  padding-right: 100px; font-family: Calibri!important;}
			.impressao #lista_atividades_impressao {    font-weight: bold; font-family: Arial!important; font-size: 12px;}
			.impressao li {margin-top: 20px;}
			
			@media print{
				.nao-impressao, .nao-impressao * {
					display: none !important;
				}
				.impressao{display: block!important;}
			}
		</style>
    </head>
    <body>
		<div class="container-fluid pt-5 nao-impressao" style="width: 90%; ">
			<div class="p-5 jumbotron">
				<div id="passo-1">
					<form class="">
						<h3 class="text-lg-center cor-fonte-padrao">Pesquisa de Empresa</h3>
						<div class="form-group pt-5">
							<label class="cor-fonte-padrao">Digite o CNPJ</label>
							<input type="text" class="form-control mb-2" id="cnpj_entrada" value="27865757000102" maxlength="14" style="float: left; display: inline-block;">
							<small id="emailHelp" class="form-text text-muted cor-fonte-padrao">Sem pontuação, por favor!</small>
							<button onclick="return false;" id="buscar" class="float-right btn btn-success">Buscar</button>
						</div>
						
					</form>
				</div>
				
				<div id="passo-2" style="display: none;">
					<form class="">
						<h3 class="text-lg-center cor-fonte-padrao">Empresa Encontrada!</h3>
						<div class="form-group pt-5" style="margin-bottom: 0;">
							
							<div class="elemento-par-inf">
								<label class="cor-fonte-padrao"><b>Nome:</b></label>
								<label class="cor-fonte-padrao" id="nome"></label>
							</div>
							<div class="elemento-par-inf">
								<label class="cor-fonte-padrao"><b>Situação:</b></label>
								<label class="cor-fonte-padrao" id="situacao"></label>
							</div>
							
							<div class="elemento-par-inf">
								<label class="cor-fonte-padrao"><b>Fantasia:</b></label>
								<label class="cor-fonte-padrao" id="fantasia"></label>
							</div>
							<div class="elemento-par-inf">
								<label class="cor-fonte-padrao"><b>Data Situação:</b></label>
								<label class="cor-fonte-padrao" id="data_situacao"></label>
							</div>
							
							<div class="elemento-par-inf">
								<label class="cor-fonte-padrao"><b>CNPJ:</b></label>
								<label class="cor-fonte-padrao" id="cnpj"></label>
							</div>
							<div class="elemento-par-inf">
								<label class="cor-fonte-padrao"><b>Última Atualização:</b></label>
								<label class="cor-fonte-padrao" id="ultima_atualizacao"></label>
							</div>
							
							<div class="elemento-par-inf">
								<label class="cor-fonte-padrao"><b>Porte:</b></label>
								<label class="cor-fonte-padrao" id="porte"></label>
							</div>
							<div class="elemento-par-inf">
								<label class="cor-fonte-padrao"><b>Abertura:</b></label>
								<label class="cor-fonte-padrao" id="abertura"></label>
							</div>
							
							<div class="elemento-par-inf">
								<label class="cor-fonte-padrao"><b>Natureza Jurídica:</b></label>
								<label class="cor-fonte-padrao" id="natureza_juridica"></label>
							</div>
							<div class="elemento-par-inf">
								<label class="cor-fonte-padrao"><b>Status:</b></label>
								<label class="cor-fonte-padrao" id="status"></label>
							</div>
							
							<div class="elemento-par-inf">
								<label class="cor-fonte-padrao"><b>Tipo:</b></label>
								<label class="cor-fonte-padrao" id="tipo"></label>
							</div>
							<div class="elemento-par-inf">
								<label class="cor-fonte-padrao"><b>EFR:</b></label>
								<label class="cor-fonte-padrao" id="efr"></label>
							</div>
							
							<div class="elemento-par-inf pt-3">
								<label class="cor-fonte-padrao"><b>Logradouro:</b></label>
								<label class="cor-fonte-padrao" id="logradouro"></label>
							</div>
							<div class="elemento-par-inf">
								<label class="cor-fonte-padrao"><b>Numero:</b></label>
								<label class="cor-fonte-padrao" id="numero"></label>
							</div>
							
							<div class="elemento-par-inf">
								<label class="cor-fonte-padrao"><b>Complemento:</b></label>
								<label class="cor-fonte-padrao" id="complemento"></label>
							</div>
							<div class="elemento-par-inf">
								<label class="cor-fonte-padrao"><b>Bairro:</b></label>
								<label class="cor-fonte-padrao" id="bairro"></label>
							</div>
							
							<div class="elemento-par-inf">
								<label class="cor-fonte-padrao"><b>Município:</b></label>
								<label class="cor-fonte-padrao" id="municipio"></label>
							</div>
							<div class="elemento-par-inf">
								<label class="cor-fonte-padrao"><b>UF:</b></label>
								<label class="cor-fonte-padrao" id="uf"></label>
							</div>
							
							<div class="elemento-par-inf">
								<label class="cor-fonte-padrao"><b>CEP:</b></label>
								<label class="cor-fonte-padrao" id="cep"></label>
							</div>
							<div class="elemento-par-inf">
								<label class="cor-fonte-padrao"><b>Telefone:</b></label>
								<label class="cor-fonte-padrao" id="telefone"></label>
							</div>
							
							<div class="elemento-par-inf pt-3">
								<label class="cor-fonte-padrao"><b>E-mail:</b></label>
								<label class="cor-fonte-padrao" id="email"></label>
							</div>
							<div class="elemento-par-inf">
								<label class="cor-fonte-padrao"><b>Capital Social:</b></label>
								<label class="cor-fonte-padrao" id="capital_social"></label>
							</div>
							
							<div class="elemento-par-inf">
								<label class="cor-fonte-padrao"><b>Situação Especial:</b></label>
								<label class="cor-fonte-padrao" id="situacao_especial"></label>
							</div>
							<div class="elemento-par-inf">
								<label class="cor-fonte-padrao"><b>Motivo Situação:</b></label>
								<label class="cor-fonte-padrao" id="motivo_situacao"></label>
							</div>
							
							<div class="elemento-par-inf">
								<label class="cor-fonte-padrao"><b>Data Situação:</b></label>
								<label class="cor-fonte-padrao" id="data_situacao_especial"></label>
							</div>
							
							
							
							<label class="cor-fonte-padrao pt-4" style="width: 100%;">Lista de Atividades</label>
							<table class="table-lista-atividades w-100">
								<thead>
									<th align="center">Número</th>
									<th style="text-align: left;">Atividade</th>
									<th align="center">Código</th>
								</thead>
								<tbody id="lista-atividades-inf"></tbody>
							</table>
							
							<label class="cor-fonte-padrao pt-2" style="width: 100%;">Selecione a Atividade Principal</label>
							<div id="lista-atividades" title="Atividade principal a ser utilizada para este contrato"></div>
							
							<label class="cor-fonte-padrao pt-2" style="width: 100%;">Responsável legal:</label>
							<input class="form-control" type="text" id="input_responsavel_footer" title="Nome da pessoa que está assinando"/>
							
							<label class="cor-fonte-padrao pt-2" style="width: 100%;">CPF:</label>
							<input class="form-control mb-4" type="text" maxlength="14" id="input_cpf_footer" title="CPF da pessoa que está assinando"/>
							
							<button onclick="return false;" id="voltar" class="btn btn-danger">Voltar</button>
							<button onclick="return false;" id="prosseguir" class="float-right btn btn-success">Prosseguir</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="impressao" style="display: none;">
			<div>
				<div style="padding: 5%;">
					<h1 style="text-align: center;">DECLARAÇÃO</h1>
					
					<div style="clear: both;"></div>
					<div class="identificacao" id="identificacao">IDENTIFICACAO</div>
			
					<div style="clear: both;"></div>
					
					<ul style="margin-left: 15px; margin-top: 35px; width: 100%;" id="lista_atividades_impressao"></ul>
					
					
					<div style="clear: both;"></div>
					<label style="/*text-indent: 50px;*/ margin-top: 10px;">Atesta para todos os fins de direito, que as compras de CIMENTO E AGREGADOS efetuadas da Votorantim Cimentos S.A., Votorantim Cimentos N/NE S.A. ou de qualquer outra empresa do Grupo Votorantim serão integralmente destinadas para desempenho da atividade descrita no CNAE <b><label id="atividade_selecionada_impressao" style="display: inline;">TESTE</label></b>.</label>
					
					<div style="clear: both;"></div>
					<label style="margin-top: 20px;">O Declarante ainda se compromete em restituir à Votorantim Cimentos S.A., Votorantim Cimentos N/NE S.A. ou qualquer outra empresa do Grupo Votorantim toda e qualquer quantia desembolsada a título de (i) tributo, (ii) multa, (iii) juros e demais consectários legais, por ocasião de destinação diversa que eventualmente venha ser dada à compra realizada.</label>
					
					<div style="clear: both;"></div>
					<label style="margin-top: 20px;">A presente declaração tem validade por 1 ano, contados a partir da data de sua assinatura.</label>
					
					<div style="clear: both;"></div>
					<label style="margin-top: 20px;">Caso o Declarante, neste intervalo de tempo, realize compras com destinação diversa da atestada acima, o mesmo, obrigatoriamente, deverá informar previamente à Votorantim Cimentos S.A., Votorantim Cimentos N/NE S.A. ou qualquer outra empresa do Grupo Votorantim, para que a carga tributária da operação seja ajustada de acordo com a legislação. </label>
					<div style="clear: both;"></div>
					<label style="color :#F00!important;">**Importante:</label>
					<label>Prezado cliente informar o e-mail para recebimento de comunicados próximo da data de renovação da documentação solicitada acima.</label>
					
					<div style="clear: both;"></div>
					
					<label id="email_impressao">TESTE</label>
					
					<div style="clear: both;"></div>
					<label style="margin-top: 50px; text-align: center; width: 100%;" id="data_impressao">TESTE</label>
					
					
					<div class="footer">
						<div class="centro">
							<div style="clear: both;"></div>
							<label id="responsavel_footer">responsavel legal:</label>
							<div style="clear: both;"></div>
							<label id="cpf_footer">CPF: </label>
							<div style="clear: both;"></div>
							<label>Assinatura: ____________________</label>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</body>   
</html>
